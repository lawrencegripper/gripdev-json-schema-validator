name: Build, Test, and Publish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --no-restore --verbosity normal

      - name: Publish CLI tool
        run: dotnet pack --configuration Release --output ./nupkg

      - name: Publish NuGet package
        if: github.ref == 'refs/heads/main'
        run: |
          dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Publish Powershell module to Powershell Gallery
        if: github.ref == 'refs/heads/main'
        run: |
          Install-Module -Name PowerShellGet -Force -SkipPublisherCheck
          Publish-Module -Path ./pwsh-module -NuGetApiKey ${{ secrets.POWERSHELL_GALLERY_API_KEY }}
